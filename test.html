<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自适应图片高度的卡片列表</title>
    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <style>
      .custom-card {
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .card-text {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container cards-wrapper">
      <h2 class="text-center mb-5">产品展示</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="custom-card">
            <div class="img-container">
              <img
                src="https://vineta-html.vercel.app/images/products/fashion/women-grey-2.jpg"
                alt="产品图片"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">产品名称1</h5>
              <p class="card-text">
                这里是产品的简要描述内容，介绍产品的主要特点和功能。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
